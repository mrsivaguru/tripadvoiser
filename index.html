<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripadvisor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://static.tacdn.com/img2/brand_refresh/Tripadvisor_lockup_horizontal_secondary_registered.svg" alt="Tripadvisor Logo">
        </div>
        <nav class="nav">
            <a href="#">Discover</a>
            <a href="#">Trips</a>
            <a href="#">Review</a>
            <a href="#">Forums</a>
        </nav>
        <div class="auth">
            <span>INR</span>
            <button>Sign in</button>
        </div>
    </header>

    <main class="main">
        <h1>Where to?</h1>

        <div class="tabs">
            <a href="#" class="active">Search All</a>
            <a href="#">Hotels</a>
            <a href="#">Things to Do</a>
            <a href="#">Restaurants</a>
            <a href="#">Flights</a>
            <a href="#">Holiday Homes</a>
        </div>

        <div class="search-box">
            <input type="text" placeholder="Places to go, things to do, hotels...">
            <button>Search</button>
        </div>

        <section class="promo">
            <div class="promo-img">
                <img src="./image/kayaking.jpg" alt="Kayaking">
                <span class="credit">@gfish58</span>
            </div>
            <div class="vertical-line"></div>

            <div class="promo-text">
                <h1>Book the best part of your trip</h1>
                <p>Browse unforgettable things to doâ€”right here.</p>
                <button>Find things to do</button>
            </div>
        </section>
    </main>
</body>
</html>
